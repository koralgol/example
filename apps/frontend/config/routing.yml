project_pager:
  url: /pr/:page.html
  param: { module: project, action: index }

example_pager:
  url: /ex/:page.html
  param: { module: example, action: index }

# default rules
homepage:
  url:   /
  param: { module: main, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
